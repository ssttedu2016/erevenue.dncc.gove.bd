  <head>

    <meta

      h1,
      h3 {
        color: black;
      }
      body,

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>

      <h1>DNCC</h1>

      <h3>To visit dncc.gove.bd scan below code</h3>
    </header>
    <main>
      <div id="qrcode"></div>
    </main>

    <script>
      var qrcode = new QRCode("qrcode", "https://dnccgovbd.netlify.app/erevenue/verify_aburasel.html");
    </script>
